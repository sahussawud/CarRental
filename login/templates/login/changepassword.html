{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center">
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form" action="{% url 'ChangePassword' %}">
            <h2 class="form-title">Change Password</h2>
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
            {% endif %}
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password" />
                <span toggle="#password" class="toggle-password"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password_again" id="password_again"
                    placeholder="Repeat Your Password" />
                <span toggle="#password" class="toggle-password"></span>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Change Password" />
            </div>
        </form>
        <p class="loginhere">
            Try your new password <a href="{% url 'my_logout' %}" class="loginhere-link">Login here</a>
        </p>
    </div>
</div>


{% endblock %}

{% block footer %}
Footer of Login page!!!
{% endblock %}
